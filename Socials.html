<!DOCTYPE html>

<head>
    <title>Viiru's Site</title>
    <link rel="stylesheet" href="style.css" />
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9235877052315560"
     crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: lavender;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: dimgray;
            color: white;
            border-bottom: 6px solid black;
            padding: 20px;
            text-align: center;
        }

        #HIcon {
            max-width: 75px;
            vertical-align: middle;
        }

        #HH1 {
            display: inline-block;
            font-size: 2em;
            color: rgb(124, 176, 243);
            margin-left: 15px;
            vertical-align: middle;
        }

        nav {
            background-color: #333;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav li {
            margin: 0;
        }

        nav li a {
            display: block;
            padding: 14px 20px;
            color: white;
            text-decoration: none;
        }

        nav li a:hover {
            background-color: #111;
        }

        section {
            margin: 20px;
            padding: 20px;
            background-color: cornsilk;
            border: 5px solid dimgray;
            border-radius: 12px;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
        }

        h1, h2 {
            text-align: center;
            color: black;
        }

        .social-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px 0;
        }

        .social-links a {
            background-color: #333;
            color: white;
            padding: 12px 18px;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .social-links a:hover {
            background-color: #111;
        }

        footer {
            background-color: dimgray;
            color: white;
            text-align: center;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
        }

        footer a {
            color: rgb(124, 176, 243);
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            nav ul {
                flex-direction: column;
            }

            .social-links {
                flex-direction: column;
                align-items: center;
            }

            #HH1 {
                display: block;
                margin-top: 10px;
            }
        }
    </style>
</head>

        </div>
    </section>
