        <script>

  const toggleButton = document.getElementById('darkModeToggle');



  toggleButton.addEventListener('click', () => {

    document.body.classList.toggle('dark-mode');



    // Switch icons based on mode

    if (document.body.classList.contains('dark-mode')) {

      toggleButton.textContent = '‚òÄÔ∏è'; // Sun icon when dark mode is ON

    } else {

      toggleButton.textContent = 'üåô'; // Moon icon when dark mode is OFF

    }

  });

</script>

<script>
  fetch('products.json')
    .then(response => response.json())
    .then(products => {
      const container = document.getElementById('product-list');
      products.forEach(product => {
        const productHTML = `
          <div class="product-box">
            <img src="${product.image}" alt="${product.name}">
            <h3>${product.name}</h3>
            <h3>${product.price}</h3>
            <p>${product.description}</p>
            <button onclick="window.location.href='https://www.viiru.top/Store'">Osta kohe</button>
          </div>
        `;
        container.innerHTML += productHTML;
      });
    })
    .catch(error => console.error('Error loading products:', error));
</script>
