<html lang="en">
<head>
  <meta charset="utf-8" />

</head>
<body>
  <header id="header">
    <div class="left-h">
      <img id="HIcon" src="Images/Viiru.png" alt="Viiru logo" />
      <h1 id="HH1">Viiru</h1>
    </div>

    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="store.html">Store</a></li>
        <li><a href="socials.html">Socials</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="tools.html" class="active">Tools</a></li>
      </ul>
    </nav>

    <div class="right-h">
      <button id="darkModeToggle">ðŸŒ™</button>
      <button id="loginBtn" class="primary">Login</button>
    </div>
  </header>

  <main class="tool-page">
    <h2>âš¡ Electricity Price Calculator</h2>
    <p class="subtitle">Estimate your device running costs.</p>

    <div class="calculator">
      <label>Device Power (Watts):</label>
      <input id="power" type="number" placeholder="500" />

      <label>Usage per Day (Hours):</label>
      <input id="hours" type="number" placeholder="4" />

      <label>Electricity Cost (â‚¬/kWh):</label>
      <input id="price" type="number" placeholder="0.20" />

      <button id="calcBtn" class="primary">Calculate</button>

      <div id="results" class="results" style="display:none;">
        <h3>Results:</h3>
        <p><strong>Per Hour:</strong> <span id="hour">-</span> â‚¬</p>
        <p><strong>Per Day:</strong> <span id="day">-</span> â‚¬</p>
        <p><strong>Per Month:</strong> <span id="month">-</span> â‚¬</p>
        <p><strong>Per Year:</strong> <span id="year">-</span> â‚¬</p>
      </div>
    </div>
  </main>

  <footer id="footer">
    <p>Copyright &copy; viiru.top & viiru.ee 2025</p>
    <a href="privacypolicy.html">Privacy Policy</a> |
    <a href="tos.html">Terms Of Service</a>
  </footer>

  <script>
    const power = document.getElementById("power");
    const hours = document.getElementById("hours");
    const price = document.getElementById("price");
    const results = document.getElementById("results");
    const calcBtn = document.getElementById("calcBtn");
    const hour = document.getElementById("hour");
    const day = document.getElementById("day");
    const month = document.getElementById("month");
    const year = document.getElementById("year");

    calcBtn.addEventListener("click", () => {
      const p = parseFloat(power.value);
      const h = parseFloat(hours.value);
      const c = parseFloat(price.value);
      if (isNaN(p) || isNaN(h) || isNaN(c)) return alert("Please fill all fields!");

      const kwh = p / 1000;
      const costHour = kwh * c;
      const costDay = costHour * h;
      const costMonth = costDay * 30;
      const costYear = costDay * 365;

      hour.textContent = costHour.toFixed(3);
      day.textContent = costDay.toFixed(3);
      month.textContent = costMonth.toFixed(2);
      year.textContent = costYear.toFixed(2);
      results.style.display = "block";
    });

    document.getElementById("darkModeToggle").addEventListener("click", () => {
      document.body.classList.toggle("dark");
    });
  </script>
</body>
</html>
