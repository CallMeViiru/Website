<html lang="en">

</head>
<body>

<header id="header">
  <img src="Images/Viiru.png" alt="Viiru Logo" id="HIcon">
  <h1 id="HH1">Viiru Trades</h1>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>

  <button id="darkModeToggle" title="Toggle dark mode">ğŸŒ™</button>

<section>
  <h2>Post Your Trade</h2>
  <form id="tradeForm">
    <div class="form-row">
      <label for="username">In-Game Username:</label>
      <input type="text" id="username" required placeholder="Your username">
    </div>

    <div class="form-row">
      <label for="payment">Payment Method:</label>
      <select id="payment" required>
        <option value="diamonds">Diamonds</option>
        <option value="items">Trade Items</option>
      </select>
    </div>

    <div class="form-row" id="offerRow">
      <label for="offerItems">Offer Items:</label>
      <select id="offerItems" class="multi-select" multiple></select>
    </div>

    <div class="form-row" id="wantRow">
      <label for="wantItems">Want Items / Diamonds:</label>
      <select id="wantItems" class="multi-select" multiple></select>
    </div>

    <button type="submit">Post Trade</button>
  </form>
</section>

<section>
  <h2>Active Trades</h2>
  <div class="trade-grid" id="tradeGrid">
    <!-- Trades will appear here -->
  </div>
</section>
