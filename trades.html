<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Viiru | Trades</title>
  <link rel="stylesheet" href="trades.css">
</head>
<body>

  <!-- HEADER -->
  <header id="header">
    <img src="Images/Viiru.png" alt="Viiru Logo" id="HIcon">
    <h1 id="HH1">Viiru Trades</h1>
    <nav>
      <ul>
        <li><a href="https://www.viiru.top/">Home</a></li>
        <li><a href="https://www.viiru.top/Store">Store</a></li>
        <li><a href="https://www.viiru.top/Socials">Socials</a></li>
        <li><a href="https://www.viiru.top/about">About</a></li>
      </ul>
    </nav>
    <button id="loginBtn">Login</button>
  </header>

  <!-- TRADE FORM -->
  <section class="trade-form">
    <h2>Post a Trade</h2>
    <form id="tradeForm">
      <div class="form-group">
        <label for="username">In-game Username:</label>
        <input type="text" id="username" required>
      </div>

      <div class="form-group">
        <label>Items you offer:</label>
        <div class="dropdown">
          <button type="button" class="dropdown-btn">Select items ‚ñº</button>
          <div class="dropdown-content" id="offerItems">
            <label><input type="checkbox" value="Sword"> Sword</label>
            <label><input type="checkbox" value="Helmet"> Helmet</label>
            <label><input type="checkbox" value="Pickaxe"> Pickaxe</label>
            <label><input type="checkbox" value="Shield"> Shield</label>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label>Items you want:</label>
        <div class="dropdown">
          <button type="button" class="dropdown-btn">Select items ‚ñº</button>
          <div class="dropdown-content" id="wantItems">
            <label><input type="checkbox" value="Sword"> Sword</label>
            <label><input type="checkbox" value="Helmet"> Helmet</label>
            <label><input type="checkbox" value="Pickaxe"> Pickaxe</label>
            <label><input type="checkbox" value="Shield"> Shield</label>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="diamondsGive">Diamonds you give:</label>
        <input type="number" id="diamondsGive" min="0">
      </div>

      <div class="form-group">
        <label for="diamondsWant">Diamonds you want:</label>
        <input type="number" id="diamondsWant" min="0">
      </div>

      <button type="submit">Post Trade</button>
    </form>
    <p id="cooldownMsg" style="color: red; display: none;">‚è≥ You can only post once every 24 hours.</p>
  </section>

  <!-- TRADE LIST -->
  <section class="trade-list">
    <h2>Recent Trades</h2>
    <div id="tradesContainer"></div>
  </section>

  <!-- FOOTER -->
  <footer id="footer">
    <p>Copyright &copy; viiru.top 2025</p>
    <a href="https://www.viiru.top/privacypolicy" style="color: #93c5fd; margin-right: 15px;">Privacy Policy</a>
    <a href="https://www.viiru.top/tos" style="color: #93c5fd;">Terms of Service</a>
  </footer>

  <!-- FIREBASE -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp, query, orderBy, limit, getDocs, where } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBVJgqD79MXrKbU2okML4wzlMym7yaLxio",
      authDomain: "v11rutop.firebaseapp.com",
      projectId: "v11rutop",
      storageBucket: "v11rutop.firebasestorage.app",
      messagingSenderId: "664984661004",
      appId: "1:664984661004:web:357ea8a60723b000e55229",
      measurementId: "G-DMPEGNPVEN"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const form = document.getElementById("tradeForm");
    const tradesContainer = document.getElementById("tradesContainer");
    const cooldownMsg = document.getElementById("cooldownMsg");
    const loginBtn = document.getElementById("loginBtn");

    let currentUser = null;

    // Login / Logout button
    loginBtn.addEventListener("click", async () => {
      if (currentUser) {
        await signOut(auth);
      } else {
        await signInWithPopup(auth, provider);
      }
    });

    // Watch auth state
    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        loginBtn.textContent = "Logout";
        document.getElementById("username").value = user.displayName || user.email;
      } else {
        currentUser = null;
        loginBtn.textContent = "Login";
      }
    });

    // Helper: collect checked items
    function getSelectedItems(containerId) {
      return [...document.querySelectorAll(`#${containerId} input:checked`)].map(cb => cb.value);
    }

    // Check cooldown
    async function canPostTrade(uid) {
      const q = query(
        collection(db, "trades"),
        where("uid", "==", uid),
        orderBy("createdAt", "desc"),
        limit(1)
      );
      const snapshot = await getDocs(q);
      if (!snapshot.empty) {
        const lastTrade = snapshot.docs[0].data();
        if (lastTrade.createdAt) {
          const lastTime = lastTrade.createdAt.toDate().getTime();
          const now = Date.now();
          const hoursPassed = (now - lastTime) / (1000 * 60 * 60);
          return hoursPassed >= 24;
        }
      }
      return true;
    }

    // Submit trade
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      if (!currentUser) {
        alert("You must be logged in to post a trade.");
        return;
      }

      const username = document.getElementById("username").value.trim();
      const offerItems = getSelectedItems("offerItems");
      const wantItems = getSelectedItems("wantItems");
      const diamondsGive = parseInt(document.getElementById("diamondsGive").value) || 0;
      const diamondsWant = parseInt(document.getElementById("diamondsWant").value) || 0;

      if (!(await canPostTrade(currentUser.uid))) {
        cooldownMsg.style.display = "block";
        return;
      }

      try {
        await addDoc(collection(db, "trades"), {
          uid: currentUser.uid,
          username,
          offerItems,
          wantItems,
          diamondsGive,
          diamondsWant,
          createdAt: serverTimestamp()
        });
        alert("Trade posted!");
        form.reset();
        loadTrades();
        cooldownMsg.style.display = "none";
      } catch (err) {
        console.error("Error posting trade:", err);
      }
    });

    // Load recent trades
    async function loadTrades() {
      tradesContainer.innerHTML = "";
      const q = query(collection(db, "trades"), orderBy("createdAt", "desc"), limit(10));
      const querySnapshot = await getDocs(q);

      querySnapshot.forEach((doc) => {
        const trade = doc.data();
        const div = document.createElement("div");
        div.className = "trade-card";
        div.innerHTML = `
          <h3>${trade.username}</h3>
          <p><strong>Offers:</strong> ${trade.offerItems.join(", ") || "None"} + ${trade.diamondsGive} üíé</p>
          <p><strong>Wants:</strong> ${trade.wantItems.join(", ") || "None"} + ${trade.diamondsWant} üíé</p>
        `;
        tradesContainer.appendChild(div);
      });
    }

    loadTrades();
  </script>
</body>
</html>
