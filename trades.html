<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CatCraft Trades | Viiru</title>
  <link rel="stylesheet" href="trade.css">
</head>
<body>
  <!-- Header -->
  <header id="header">
    <img src="Images/Viiru.png" alt="Viiru Logo" id="HIcon">
    <h1 id="HH1">CatCraft Trades</h1>
  </header>

  <!-- Trade Section -->
  <section class="trade-section">
    <h2>Post Your Trade</h2>

    <div id="login-warning" class="warning">
      You must be logged in to post trades.
      <br>
      <a href="login.html">Go to Login</a>
    </div>

    <div id="trade-form" style="display:none;">
      <input type="text" id="username" placeholder="Your in-game name" required>

      <label for="offer">Items you are offering:</label>
      <select id="offer" multiple>
        <!-- Items will load from JSON -->
      </select>
      <input type="number" id="offerAmount" placeholder="Amount" min="1">

      <label for="want">Items you want in return:</label>
      <select id="want" multiple>
        <!-- Items will load from JSON -->
      </select>
      <input type="number" id="wantAmount" placeholder="Amount" min="1">

      <button id="postTrade">Post Trade</button>
    </div>
  </section>

  <!-- Trades List -->
  <section class="trade-list">
    <h2>Recent Trades</h2>
    <div id="trades"></div>
  </section>

  <!-- Footer -->
  <footer id="footer">
    <p>Copyright &copy; viiru.top 2025</p>
  </footer>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBVJgqD79MXrKbU2okML4wzlMym7yaLxio",
      authDomain: "v11rutop.firebaseapp.com",
      projectId: "v11rutop",
      storageBucket: "v11rutop.firebasestorage.app",
      messagingSenderId: "664984661004",
      appId: "1:664984661004:web:357ea8a60723b000e55229",
      measurementId: "G-DMPEGNPVEN"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const loginWarning = document.getElementById("login-warning");
    const tradeForm = document.getElementById("trade-form");
    const tradesDiv = document.getElementById("trades");

    // Check login status
    onAuthStateChanged(auth, (user) => {
      if (user) {
        loginWarning.style.display = "none";
        tradeForm.style.display = "block";
      } else {
        loginWarning.style.display = "block";
        tradeForm.style.display = "none";
      }
    });

    // Load items from JSON
    fetch("items.json")
      .then(res => res.json())
      .then(items => {
        const offerSelect = document.getElementById("offer");
        const wantSelect = document.getElementById("want");

        items.forEach(item => {
          const opt1 = document.createElement("option");
          opt1.value = item;
          opt1.textContent = item;
          offerSelect.appendChild(opt1);

          const opt2 = document.createElement("option");
          opt2.value = item;
          opt2.textContent = item;
          wantSelect.appendChild(opt2);
        });
      });

    // Post trade
    document.getElementById("postTrade").addEventListener("click", async () => {
      const user = auth.currentUser;
      if (!user) return alert("You must be logged in.");

      const username = document.getElementById("username").value;
      const offerItems = Array.from(document.getElementById("offer").selectedOptions).map(o => o.value);
      const offerAmount = document.getElementById("offerAmount").value;
      const wantItems = Array.from(document.getElementById("want").selectedOptions).map(o => o.value);
      const wantAmount = document.getElementById("wantAmount").value;

      if (!username || offerItems.length === 0 || wantItems.length === 0) {
        return alert("Please fill all fields.");
      }

      await addDoc(collection(db, "trades"), {
        username,
        offer: { items: offerItems, amount: offerAmount },
        want: { items: wantItems, amount: wantAmount },
        timestamp: serverTimestamp()
      });

      alert("Trade posted!");
      loadTrades();
    });

    // Load trades
    async function loadTrades() {
      tradesDiv.innerHTML = "";
      const q = query(collection(db, "trades"), orderBy("timestamp", "desc"));
      const snapshot = await getDocs(q);

      snapshot.forEach(doc => {
        const trade = doc.data();
        const div = document.createElement("div");
        div.classList.add("trade-box");
        div.innerHTML = `
          <h3>${trade.username}</h3>
          <p><b>Offers:</b> ${trade.offer.amount}x ${trade.offer.items.join(", ")}</p>
          <p><b>Wants:</b> ${trade.want.amount}x ${trade.want.items.join(", ")}</p>
        `;
        tradesDiv.appendChild(div);
      });
    }

    loadTrades();
  </script>
</body>
</html>
