<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
  <script type="module" src="login.js"></script>
</head>
<body>

  <header id="header">
    <img src="Images/Viiru.png" alt="Viiru Logo" id="HIcon" />
    <h1 id="HH1">Viiru</h1>
  </header>

  <section class="login-section">
    <h2>Sign in</h2>

    <!-- Google Login -->
    <button id="googleLogin">Sign in with Google</button>

    <hr>

    <!-- Email Login -->
    <h3>Or use Email</h3>
    <input type="email" id="email" placeholder="Email"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button id="emailLogin">Login with Email</button>
    <button id="emailRegister">Register</button>
  </section>

  <footer id="footer">
    <p>Copyright &copy; viiru.top 2025</p>
  </footer>

</body>
</html>
