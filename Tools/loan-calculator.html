<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loan Calculator</title>
  <link rel="stylesheet" href="tools.css" />
</head>
<body>
  <header id="header">
    <div class="header-left">
      <img id="HIcon" src="Images/Viiru.png" alt="Logo" />
      <h1 id="HH1">Loan Calculator</h1>
    </div>
    <div class="login-controls">
      <button id="loginBtn">Login</button>
      <button id="logoutBtn" style="display:none;">Logout</button>
    </div>
  </header>

  <main class="tool-page">
    <section class="tool-container">
      <h2>Calculate Your Loan Payments ðŸ’°</h2>
      <label>Loan Amount (â‚¬):</label>
      <input type="number" id="amount" placeholder="e.g. 10000" />

      <label>Interest Rate (% per year):</label>
      <input type="number" id="rate" placeholder="e.g. 5" />

      <label>Loan Term (years):</label>
      <input type="number" id="years" placeholder="e.g. 3" />

      <button id="calcBtn">Calculate</button>

      <div id="result" class="result-box"></div>
    </section>
  </main>

  <footer id="footer">
    <p>Â© 2025 All rights reserved.</p>
    <a href="privacypolicy.html">Privacy Policy</a> |
    <a href="tos.html">Terms of Service</a>
  </footer>

  <script>
    document.getElementById("calcBtn").addEventListener("click", () => {
      const amount = parseFloat(document.getElementById("amount").value);
      const rate = parseFloat(document.getElementById("rate").value);
      const years = parseFloat(document.getElementById("years").value);
      const result = document.getElementById("result");

      if (!amount || !rate || !years) {
        result.innerHTML = "<p>Please fill in all fields.</p>";
        return;
      }

      const monthlyRate = rate / 100 / 12;
      const payments = years * 12;
      const x = Math.pow(1 + monthlyRate, payments);
      const monthly = (amount * x * monthlyRate) / (x - 1);
      const total = monthly * payments;
      const interest = total - amount;

      result.innerHTML = `
        <h3>Results:</h3>
        <p>Monthly Payment: â‚¬${monthly.toFixed(2)}</p>
        <p>Total Interest: â‚¬${interest.toFixed(2)}</p>
        <p>Total Repayment: â‚¬${total.toFixed(2)}</p>
      `;
    });
  </script>
</body>
</html>
