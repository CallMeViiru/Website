<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Generator | Viiru</title>
  <link rel="stylesheet" href="tools.css" />
</head>
<body>
  <!-- HEADER -->
  <header id="header">
    <div class="header-left">
      <img id="HIcon" src="Images/Viiru.png" alt="Logo" />
      <h1 id="HH1">Viiru</h1>
    </div>
    <div class="login-controls">
      <button id="loginBtn">Login</button>
      <button id="logoutBtn" style="display:none;">Logout</button>
    </div>
  </header>

  <!-- MAIN -->
  <main>
    <section class="calculator">
      <h2>Random Password Generator ðŸ”’</h2>
      <div class="calc-box">
        <label for="length">Password Length:</label>
        <input type="number" id="length" min="4" max="64" value="12" />

        <label><input type="checkbox" id="includeNumbers" checked /> Include Numbers (0â€“9)</label>
        <label><input type="checkbox" id="includeSymbols" checked /> Include Symbols (!@#$%)</label>

        <button id="generateBtn">Generate Password</button>

        <div id="resultArea">
          <input id="result" type="text" readonly />
          <button id="copyBtn">Copy</button>
        </div>
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer id="footer">
    <p>Â© 2025 Viiru. All rights reserved.</p>
  </footer>

  <script type="module">
    import { setupAuthButtons } from './firebase-config.js';
    setupAuthButtons();

    const lengthInput = document.getElementById('length');
    const includeNumbers = document.getElementById('includeNumbers');
    const includeSymbols = document.getElementById('includeSymbols');
    const generateBtn = document.getElementById('generateBtn');
    const result = document.getElementById('result');
    const copyBtn = document.getElementById('copyBtn');

    function generatePassword() {
      const letters = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const numbers = "0123456789";
      const symbols = "!@#$%^&*()_-+=<>?";
      let chars = letters;

      if (includeNumbers.checked) chars += numbers;
      if (includeSymbols.checked) chars += symbols;

      const length = parseInt(lengthInput.value);
      let password = "";
      for (let i = 0; i < length; i++) {
        password += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      result.value = password;
    }

    generateBtn.addEventListener("click", generatePassword);
    copyBtn.addEventListener("click", () => {
      navigator.clipboard.writeText(result.value);
      copyBtn.textContent = "Copied!";
      setTimeout(() => copyBtn.textContent = "Copy", 1500);
    });
  </script>
</body>
</html>
