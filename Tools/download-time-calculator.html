<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Download Time Calculator | Viiru</title>
  <link rel="stylesheet" href="tools.css" />
</head>
<body>
  <!-- HEADER -->
  <header id="header">
    <div class="header-left">
      <img id="HIcon" src="Images/Viiru.png" alt="Logo" />
      <h1 id="HH1">Viiru</h1>
    </div>
    <div class="login-controls">
      <button id="loginBtn">Login</button>
      <button id="logoutBtn" style="display:none;">Logout</button>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main>
    <section class="calculator">
      <h2>Download Time Calculator ⏱️</h2>
      <p>Estimate how long a file will take to download based on your internet speed.</p>

      <div class="calc-box">
        <label for="speedValue">Internet Speed:</label>
        <input type="number" id="speedValue" placeholder="Enter speed" min="0" />
        <select id="speedUnit">
          <option value="Kbps">Kb/s</option>
          <option value="Mbps" selected>Mb/s</option>
          <option value="Gbps">Gb/s</option>
        </select>
      </div>

      <div class="calc-box">
        <label for="fileSizeValue">File Size:</label>
        <input type="number" id="fileSizeValue" placeholder="Enter file size" min="0" />
        <select id="fileSizeUnit">
          <option value="KB">KB</option>
          <option value="MB" selected>MB</option>
          <option value="GB">GB</option>
          <option value="TB">TB</option>
        </select>
      </div>

      <button id="calculateBtn">Calculate Download Time</button>

      <div id="results" class="calc-box" style="margin-top:15px; display:none;">
        <p><strong>Estimated Download Time:</strong></p>
        <p id="seconds"></p>
        <p id="minutes"></p>
        <p id="hours"></p>
        <p id="days"></p>
        <p id="weeks"></p>
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer id="footer">
    <p>© 2025 Viiru. All rights reserved.</p>
  </footer>

  <script type="module">
    import { setupAuthButtons } from './firebase-config.js';
    setupAuthButtons();

    const calculateBtn = document.getElementById("calculateBtn");
    const resultsDiv = document.getElementById("results");
    const secondsEl = document.getElementById("seconds");
    const minutesEl = document.getElementById("minutes");
    const hoursEl = document.getElementById("hours");
    const daysEl = document.getElementById("days");
    const weeksEl = document.getElementById("weeks");

    calculateBtn.addEventListener("click", () => {
      const speedValue = parseFloat(document.getElementById("speedValue").value);
      const speedUnit = document.getElementById("speedUnit").value;
      const fileSizeValue = parseFloat(document.getElementById("fileSizeValue").value);
      const fileSizeUnit = document.getElementById("fileSizeUnit").value;

      if (!speedValue || !fileSizeValue) {
        alert("Please fill in both fields!");
        return;
      }

      // Convert all speeds to bytes per second
      let speedInBytesPerSec;
      switch (speedUnit) {
        case "Kbps":
          speedInBytesPerSec = (speedValue * 1000) / 8;
          break;
        case "Mbps":
          speedInBytesPerSec = (speedValue * 1_000_000) / 8;
          break;
        case "Gbps":
          speedInBytesPerSec = (speedValue * 1_000_000_000) / 8;
          break;
      }

      // Convert file size to bytes
      let fileSizeInBytes;
      switch (fileSizeUnit) {
        case "KB":
          fileSizeInBytes = fileSizeValue * 1024;
          break;
        case "MB":
          fileSizeInBytes = fileSizeValue * 1024 ** 2;
          break;
        case "GB":
          fileSizeInBytes = fileSizeValue * 1024 ** 3;
          break;
        case "TB":
          fileSizeInBytes = fileSizeValue * 1024 ** 4;
          break;
      }

      const timeInSeconds = fileSizeInBytes / speedInBytesPerSec;

      // Display results
      resultsDiv.style.display = "block";
      secondsEl.textContent = `Seconds: ${timeInSeconds.toFixed(2)}s`;
      minutesEl.textContent = `Minutes: ${(timeInSeconds / 60).toFixed(2)}m`;
      hoursEl.textContent = `Hours: ${(timeInSeconds / 3600).toFixed(2)}h`;
      daysEl.textContent = `Days: ${(timeInSeconds / 86400).toFixed(2)}d`;
      weeksEl.textContent = `Weeks: ${(timeInSeconds / 604800).toFixed(2)}w`;
    });
  </script>
</body>
</html>
