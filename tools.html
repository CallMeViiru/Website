<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <link rel="stylesheet" href="tools.css" />
</head>
<body>
  <!-- HEADER -->
  <header id="header">
    <div class="left-h">
      <img id="HIcon" src="Images/Viiru.png" alt="Viiru logo" />
      <h1 id="HH1">Viiru</h1>
    </div>

    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="store.html">Store</a></li>
        <li><a href="socials.html">Socials</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="tools.html" class="active">Tools</a></li>
      </ul>
    </nav>

    <div class="right-h">
      <button id="darkModeToggle" title="Toggle dark mode">ðŸŒ™</button>
      <button id="loginBtn" class="primary">Login</button>
    </div>
  </header>

  <!-- MAIN -->
  <main>
    <h2>Useful Tools</h2>
    <div class="tools-grid">
      <a href="electricitycalc.html" class="tool-card">
        <h3>âš¡ Electricity Price Calculator</h3>
        <p>Calculate how much your device costs to run daily, monthly, and yearly.</p>
      </a>
    </div>
  </main>

  <!-- FOOTER -->
  <footer id="footer">
    <p>Copyright &copy; viiru.top & viiru.ee 2025</p>
    <a href="privacypolicy.html">Privacy Policy</a> |
    <a href="tos.html">Terms Of Service</a>
  </footer>

  <!-- AUTH MODAL -->
  <div id="authModal" class="modal" aria-hidden="true">
    <div class="modal-inner">
      <button id="closeAuthModal" class="close">âœ•</button>
      <h3>Sign in or Sign up</h3>

      <div class="auth-cols">
        <div class="auth-col">
          <p><strong>Quick:</strong></p>
          <button id="googleSignIn" class="primary">Sign in with Google</button>
        </div>

        <div class="auth-col">
          <p><strong>Email</strong></p>
          <input id="authEmail" type="email" placeholder="Email" />
          <input id="authPassword" type="password" placeholder="Password" />
          <div class="form-row">
            <button id="emailSignIn" class="secondary">Sign In</button>
            <button id="emailSignUp" class="secondary">Create Account</button>
          </div>
        </div>
      </div>

      <div id="authError" class="auth-error" role="alert"></div>
    </div>
  </div>

  <!-- FIREBASE AUTH -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import {
      getAuth, GoogleAuthProvider, signInWithPopup,
      signInWithEmailAndPassword, createUserWithEmailAndPassword,
      signOut, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBVJgqD79MXrKbU2okML4wzlMym7yaLxio",
      authDomain: "v11rutop.firebaseapp.com",
      projectId: "v11rutop",
      storageBucket: "v11rutop.firebasestorage.app",
      messagingSenderId: "664984661004",
      appId: "1:664984661004:web:357ea8a60723b000e55229"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const loginBtn = document.getElementById("loginBtn");
    const authModal = document.getElementById("authModal");
    const closeAuthModal = document.getElementById("closeAuthModal");
    const googleSignIn = document.getElementById("googleSignIn");
    const emailSignIn = document.getElementById("emailSignIn");
    const emailSignUp = document.getElementById("emailSignUp");
    const authEmail = document.getElementById("authEmail");
    const authPassword = document.getElementById("authPassword");
    const authError = document.getElementById("authError");

    // Open/close modal
    loginBtn.addEventListener("click", () => {
      if (auth.currentUser) signOut(auth);
      else authModal.style.display = "block";
    });
    closeAuthModal.addEventListener("click", () => authModal.style.display = "none");

    // Google Sign-In
    googleSignIn.addEventListener("click", async () => {
      try { await signInWithPopup(auth, provider); authModal.style.display = "none"; }
      catch (err) { authError.textContent = err.message; }
    });

    // Email sign-in / sign-up
    emailSignIn.addEventListener("click", async () => {
      try {
        await signInWithEmailAndPassword(auth, authEmail.value, authPassword.value);
        authModal.style.display = "none";
      } catch (err) { authError.textContent = err.message; }
    });
    emailSignUp.addEventListener("click", async () => {
      try {
        await createUserWithEmailAndPassword(auth, authEmail.value, authPassword.value);
        authModal.style.display = "none";
      } catch (err) { authError.textContent = err.message; }
    });

    onAuthStateChanged(auth, (user) => {
      if (user) loginBtn.textContent = "Logout";
      else loginBtn.textContent = "Login";
    });

    document.getElementById("darkModeToggle").addEventListener("click", () => {
      document.body.classList.toggle("dark");
    });
  </script>
</body>
</html>
