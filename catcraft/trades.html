<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Viiru | Trades</title>
  <link rel="stylesheet" href="trades.css">
</head>
<body>
  <header id="header">
    <img src="https://github.com/CallMeViiru/Website/raw/b0f76f1077e3d3c535c41fc2a11e10c69f4eb62d/Images/Viiru.png" id="HIcon" alt="Viiru Logo">
    <h1 id="HH1">Viiru</h1>
    <nav>
      <ul>
        <li><a href="https://www.viiru.top/">Home</a></li>
        <li><a href="https://www.viiru.top/Store">Store</a></li>
        <li><a href="https://www.viiru.top/Socials">Socials</a></li>
        <li><a href="https://www.viiru.top/about">About</a></li>
      </ul>
    </nav>
    <button id="loginBtn">Login</button>
    <button id="darkModeToggle" aria-label="Toggle dark mode">ðŸŒ™</button>
  </header>

  <section class="login-section" id="loginSection">
    <h2>Post a Trade</h2>
    <p id="loginMessage">You must log in to post trades</p>
    <input type="text" id="username" placeholder="Ingame Username">

    <h3>Offer Items</h3>
    <select id="offerItems" multiple></select>
    <label>ðŸ’Ž Diamonds Offered:</label>
    <input type="number" id="offerDiamonds" min="0" value="0">

    <h3>Request Items</h3>
    <select id="requestItems" multiple></select>
    <label>ðŸ’Ž Diamonds Requested:</label>
    <input type="number" id="requestDiamonds" min="0" value="0">

    <button id="postTradeBtn">Post Trade</button>
    <p id="tradeMessage"></p>
  </section>

  <section class="trades-section">
    <h2>Active Trades</h2>
    <div id="tradesList"></div>
  </section>

  <footer id="footer">
    <p>Copyright &copy; viiru.top 2025</p>
    <a href="https://www.viiru.top/privacypolicy">Privacy Policy</a>
    <a href="https://www.viiru.top/tos">Terms of Service</a>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp, query, orderBy, onSnapshot, where } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBVJgqD79MXrKbU2okML4wzlMym7yaLxio",
      authDomain: "v11rutop.firebaseapp.com",
      projectId: "v11rutop",
      storageBucket: "v11rutop.firebasestorage.app",
      messagingSenderId: "664984661004",
      appId: "1:664984661004:web:357ea8a60723b000e55229",
      measurementId: "G-DMPEGNPVEN"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    const loginBtn = document.getElementById('loginBtn');
    const postTradeBtn = document.getElementById('postTradeBtn');
    const loginMessage = document.getElementById('loginMessage');
    const tradesList = document.getElementById('tradesList');
    const usernameInput = document.getElementById('username');
    const offerItemsSelect = document.getElementById('offerItems');
    const requestItemsSelect = document.getElementById('requestItems');
    const offerDiamonds = document.getElementById('offerDiamonds');
    const requestDiamonds = document.getElementById('requestDiamonds');

    const itemsList = ["Sword","Helmet","Shield","Bow","Armor"];

    function populateSelect(select) {
      select.innerHTML="";
      itemsList.forEach(item=>{
        const option = document.createElement("option");
        option.value = item;
        option.textContent = item;
        select.appendChild(option);
      });
    }
    populateSelect(offerItemsSelect);
    populateSelect(requestItemsSelect);

    // Dark mode toggle
    const darkModeBtn = document.getElementById('darkModeToggle');
    darkModeBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      darkModeBtn.textContent = document.body.classList.contains('dark-mode') ? 'â˜€ï¸' : 'ðŸŒ™';
    });

    // Login/logout
    loginBtn.addEventListener('click', ()=>{
      if(auth.currentUser) signOut(auth);
      else signInWithPopup(auth,new GoogleAuthProvider());
    });

    let currentUser = null;
    onAuthStateChanged(auth,user=>{
      currentUser=user;
      if(user){
        loginBtn.textContent="Logout";
        loginMessage.textContent="Logged in as: "+user.displayName;
      }else{
        loginBtn.textContent="Login";
        loginMessage.textContent="You must log in to post trades";
      }
    });

    function getSelected(select){
      return Array.from(select.selectedOptions).map(o=>({item:o.value, amount:1}));
    }

    postTradeBtn.addEventListener('click', async ()=>{
      if(!currentUser){ alert("Login first!"); return; }
      const username=usernameInput.value.trim();
      if(!username){ alert("Enter ingame username"); return; }

      const offer=getSelected(offerItemsSelect);
      const request=getSelected(requestItemsSelect);

      if(offer.length===0 && parseInt(offerDiamonds.value)===0){ alert("Select or add at least one item or diamonds to offer"); return; }
      if(request.length===0 && parseInt(requestDiamonds.value)===0){ alert("Select or add at least one item or diamonds to request"); return; }

      if(parseInt(offerDiamonds.value)>0) offer.push({item:"ðŸ’Ž Diamonds",amount:parseInt(offerDiamonds.value)});
      if(parseInt(requestDiamonds.value)>0) request.push({item:"ðŸ’Ž Diamonds",amount:parseInt(requestDiamonds.value)});

      // 24h cooldown check
      const userTradesQ=query(collection(db,"trades"), where("userId","==",currentUser.uid));
      let canPost=true;
      onSnapshot(userTradesQ, snapshot=>{
        snapshot.forEach(doc=>{
          const last=doc.data().createdAt?.toDate();
          if(last && (Date.now()-last.getTime())<24*60*60*1000) canPost=false;
        });
      });
      if(!canPost){ alert("You can only post once per 24 hours."); return; }

      try{
        await addDoc(collection(db,"trades"),{
          userId: currentUser.uid,
          username,
          offer,
          request,
          createdAt:serverTimestamp()
        });
        alert("Trade posted!");
        usernameInput.value="";
        offerDiamonds.value=0;
        requestDiamonds.value=0;
        offerItemsSelect.selectedIndex=-1;
        requestItemsSelect.selectedIndex=-1;
      }catch(e){console.error(e); alert("Error posting trade");}
    });

    // Live trades
    const tradesQ=query(collection(db,"trades"), orderBy("createdAt","desc"));
    onSnapshot(tradesQ,snapshot=>{
      tradesList.innerHTML="";
      snapshot.forEach(doc=>{
        const data=doc.data();
        const div=document.createElement('div');
        div.className="trade-box";
        div.innerHTML=`<strong>${data.username}</strong>
        <div class="trade-container">
          <div class="trade-offer"><h4>Offer:</h4> ${data.offer.map(i=>i.item+" x"+i.amount).join(", ")}</div>
          <div class="trade-request"><h4>Request:</h4> ${data.request.map(i=>i.item+" x"+i.amount).join(", ")}</div>
        </div>`;
        tradesList.appendChild(div);
      });
    });
  </script>
</body>
</html>
