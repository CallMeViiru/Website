<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Viiru | Trades</title>
  <link rel="stylesheet" href="trades.css">
</head>
<body>
  <header id="header">
    <img src="https://github.com/CallMeViiru/Website/blob/b0f76f1077e3d3c535c41fc2a11e10c69f4eb62d/Images/Viiru.png" id="HIcon" alt="Viiru Logo">
    <h1 id="HH1">Viiru</h1>
    <nav>
      <ul>
        <li><a href="https://www.viiru.top/">Home</a></li>
        <li><a href="https://www.viiru.top/Store">Store</a></li>
        <li><a href="https://www.viiru.top/Socials">Socials</a></li>
        <li><a href="https://www.viiru.top/about">About</a></li>
      </ul>
    </nav>
    <button id="loginBtn">Login</button>
    <button id="darkModeToggle" aria-label="Toggle dark mode">ðŸŒ™</button>
  </header>

  <section class="login-section" id="loginSection">
    <h2>Post a Trade</h2>
    <p id="loginMessage">You must log in to post trades</p>
    <input type="text" id="username" placeholder="Ingame Username">
    
    <h3>Offer</h3>
    <div id="offerItems"></div>

    <h3>Request</h3>
    <div id="requestItems"></div>

    <button id="postTradeBtn">Post Trade</button>
    <p id="tradeMessage"></p>
  </section>

  <section class="trades-section">
    <h2>Active Trades</h2>
    <div id="tradesList"></div>
  </section>

  <footer id="footer">
    <p>Copyright &copy; viiru.top 2025</p>
    <a href="https://www.viiru.top/privacypolicy">Privacy Policy</a>
    <a href="https://www.viiru.top/tos">Terms of Service</a>
  </footer>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp, query, orderBy, onSnapshot, where } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBVJgqD79MXrKbU2okML4wzlMym7yaLxio",
      authDomain: "v11rutop.firebaseapp.com",
      projectId: "v11rutop",
      storageBucket: "v11rutop.firebasestorage.app",
      messagingSenderId: "664984661004",
      appId: "1:664984661004:web:357ea8a60723b000e55229",
      measurementId: "G-DMPEGNPVEN"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    const loginBtn = document.getElementById('loginBtn');
    const postTradeBtn = document.getElementById('postTradeBtn');
    const loginMessage = document.getElementById('loginMessage');
    const tradesList = document.getElementById('tradesList');
    const usernameInput = document.getElementById('username');
    const offerItemsDiv = document.getElementById('offerItems');
    const requestItemsDiv = document.getElementById('requestItems');

    const itemsList = ["Sword","Helmet","Shield","Bow","Armor"]; // JSON can be loaded dynamically

    // Create checkboxes with amount inputs
    function renderItems(container) {
      container.innerHTML = '';
      itemsList.forEach(item => {
        const wrapper = document.createElement('div');
        wrapper.innerHTML = `
          <label>
            <input type="checkbox" value="${item}"> ${item}
          </label>
          <input type="number" min="1" value="1" placeholder="Amount" class="itemAmount">
        `;
        container.appendChild(wrapper);
      });
    }

    renderItems(offerItemsDiv);
    renderItems(requestItemsDiv);

    // Login/Logout
    loginBtn.addEventListener('click', () => {
      if(auth.currentUser){
        signOut(auth);
      } else {
        const provider = new GoogleAuthProvider();
        signInWithPopup(auth, provider);
      }
    });

    let currentUser = null;
    onAuthStateChanged(auth, user => {
      currentUser = user;
      if(user){
        loginBtn.textContent = "Logout";
        loginMessage.textContent = "Logged in as: " + user.displayName;
      } else {
        loginBtn.textContent = "Login";
        loginMessage.textContent = "You must log in to post trades";
      }
    });

    // Post trade with 24h cooldown
    postTradeBtn.addEventListener('click', async () => {
      if(!currentUser) {
        alert("Login first!");
        return;
      }

      const username = usernameInput.value.trim();
      if(!username){
        alert("Enter ingame username");
        return;
      }

      // Get selected items and amounts
      function getSelected(container){
        const selected = [];
        container.querySelectorAll('div').forEach(div => {
          const checkbox = div.querySelector('input[type=checkbox]');
          const amount = parseInt(div.querySelector('.itemAmount').value);
          if(checkbox.checked && amount>0) selected.push({item: checkbox.value, amount});
        });
        return selected;
      }

      const offer = getSelected(offerItemsDiv);
      const request = getSelected(requestItemsDiv);

      if(offer.length===0 || request.length===0){
        alert("Select at least one item in offer and request");
        return;
      }

      // 24h cooldown check
      const userTradesQ = query(collection(db,"trades"), where("userId","==",currentUser.uid));
      let canPost = true;
      onSnapshot(userTradesQ, snapshot => {
        snapshot.forEach(doc=>{
          const last = doc.data().createdAt?.toDate();
          if(last && (Date.now() - last.getTime()) < 24*60*60*1000){
            canPost = false;
          }
        });
      });

      if(!canPost){
        alert("You can only post once per 24 hours.");
        return;
      }

      try{
        await addDoc(collection(db,"trades"),{
          userId: currentUser.uid,
          username,
          offer,
          request,
          createdAt: serverTimestamp()
        });
        alert("Trade posted!");
        usernameInput.value="";
        renderItems(offerItemsDiv);
        renderItems(requestItemsDiv);
      } catch(e){
        console.error(e);
        alert("Error posting trade");
      }
    });

    // Live update trades
    const tradesQ = query(collection(db,"trades"), orderBy("createdAt","desc"));
    onSnapshot(tradesQ, snapshot => {
      tradesList.innerHTML="";
      snapshot.forEach(doc=>{
        const data = doc.data();
        const div = document.createElement('div');
        div.className="trade-box";
        div.innerHTML = `<strong>${data.username}</strong><br>
                         Offer: ${data.offer.map(i=>i.amount+" "+i.item).join(", ")}<br>
                         Request: ${data.request.map(i=>i.amount+" "+i.item).join(", ")}`;
        tradesList.appendChild(div);
      });
    });
  </script>
</body>
</html>
